<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Tutorial Point</title>
<!-- Bootstrap Core CSS -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

</head>
<body style="background-color: #ddd">
	<div class="container">
		<div class="row">
			<div class="col-lg-12" style="border: 1px solid #ddd;">
				<h4>Welcome to Angular JS</h4>
			</div>
		</div>
	</div>
	<br />

	<div class="container" ng-app="app">
		<div class="row">
			<div class="col-lg-3" ng-controller="getcustomer">
				<form ng-submit="getName()">
					<label>First Name</label> <input type="text" class="form-control"
						ng-model="firstname" />
					<button type="submit" class="btn btn-primary">Search First
						Name</button>
				</form>
				<ul>
					<li ng-repeat="name in response">{{name.firstName}}</li>
				</ul>
			</div>
		</div>
	</div>








	<!-- jQuery -->
	<script src="/jquery/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="/js/controller.js"></script>
</body>
</html>
