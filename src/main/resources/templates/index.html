<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Tutorial Point</title>
<!-- Bootstrap Core CSS -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

</head>
<body style="background-color: #ddd">
	<div class="container">
		<div class="row">
			<div class="col-lg-12" style="border: 1px solid #ddd;">
				<h4>Welcome to Angular JS</h4>
		</div>
	</div>
	</div>
	<br />

	<div class="container" ng-app="app">
		<div class="row">

			<div ng-controller="postcontroller">
				<form >
					<label>FirstName</label> <input type="text" name="firstname" class="form-control" ng-model="firstname" /> <input type="text" name="lastname"
						class="form-control" ng-model="lastname"
					/>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<p>{{postResultMessage}}</p>
		</div>

			<div ng-controller="getcontroller">
				<button id="btn-id" ng-click="getfunction()">Get All Customers</button>

				<ul>
					<li ng-repeat="cust in response">{{cust.firstName + " " + cust.lastName}}</li>
				</ul>

		</div>

	</div>

	</div>

	<!-- jQuery -->
	<script src="/jquery/jquery.min.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="/js/controller.js"></script>
</body>
</html>
